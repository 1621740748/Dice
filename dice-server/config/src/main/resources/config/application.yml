################################ spring config start ###############################
#端口号
server:
  port: 9091
spring:
  #mail
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  jackson:
    date-format: yyyy/MM/dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  # 当前项目maven激活环境
  profiles:
    active: @profileActive@
################################ spring config end #################################

mybatis-plus:
  typeEnumsPackage: com.bihell.dice.enums
  global-config:
    db-config:
      id-type: auto
      logic-not-delete-value: 0
      logic-delete-value: 1
  mapper-locations: classpath:/mapper/*Mapper.xml
